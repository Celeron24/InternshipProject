{% extends 'boot/boot.html' %}

{% block content %}
    <div class="container mt-5">
        <h2>No search results found</h2>
        <p>Please provide your contact details to receive updates related to your query.</p>
        <form method="post" action="{% url 'save_contact_details' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="query">Query:</label>
                <textarea class="form-control" id="query" name="query" required>{{ query }}</textarea>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}
